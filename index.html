<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>isepec | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>

    <main>

      <!-- Order Summary Card -->
      <article class="card">

        <!-- Hero image -->
        <img src="images/illustration-hero.svg" alt="">

        <!-- Info -->
        <div class="card__info">

          <!-- Title & Description -->
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          
          
          <!-- "Plan" container -->
          <div class="card__plan">
            <img class="card__plan-icon" src="images/icon-music.svg" alt="">
            <div class="card__plan-type-and-price">
              <p class="card__plan-type">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
            <a class="card__plan-change" href="#" >Change</a>
          </div>

          <!-- Buttons -->
          <a  class="card__btn-proceed" href="#">Proceed to Payment</a>
          <a class="card__btn-cancel" href="#">Cancel Order</a>

        </div> <!-- /Info -->

      </article> <!-- /Order Summary Card -->

    </main>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded and spiced up by <a href="https://www.frontendmentor.io/profile/isepec" target="_blank">isepec</a>.</p>
    </footer>
    
  </body>
</html>
